<div class="app-container">
  <header class="toolbar">
    <div class="heading">
      <h1>Chart Playground</h1>
      <p class="subtitle">
        Switch themes and tweak datasets to preview the shared chart component.
      </p>
    </div>
    <label class="theme-picker" for="themeSelect">
      <span>Active theme</span>
      <select
        id="themeSelect"
        [value]="selectedTheme()"
        (change)="onThemeChange($any($event.target).value)"
      >
        @for (theme of availableThemes(); track $index) {
        <option [value]="theme">
          {{ theme }}
        </option>
        }
      </select>
    </label>
  </header>

  <section class="charts-grid">
    <app-pi-chart
      class="chart-card"
      [labels]="pieLabels"
      [data]="pieData"
      [dataset]="pieDataset"
      [options]="pieOptions"
    ></app-pi-chart>

    <app-bar-chart
      class="chart-card"
      [labels]="barLabels"
      [data]="barData"
      [dataset]="barDataset"
      [options]="barOptions"
    ></app-bar-chart>

    <app-line-chart
      class="chart-card"
      [labels]="lineLabels"
      [data]="lineData"
      [dataset]="lineDataset"
      [options]="lineOptions"
    ></app-line-chart>

    <app-radar-chart
      class="chart-card"
      [labels]="radarLabels"
      [data]="radarData"
      [dataset]="radarDataset"
      [options]="radarOptions"
    ></app-radar-chart>
  </section>

  <router-outlet />
</div>
